<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/form.css">
</head>
<body>

    <div class="alert-box">
        <p class="alert">Error</p>
    </div>

    <div id="ballsDiv">
        <img src="IMG/balls.png" id="balls">
    </div>

    <div class="form">
        <h1 class="heading">Login</h1>
        <input type="email" placeholder="Email" autocomplete="email" class="email" required>
        <input type="password" placeholder="Password" autocomplete="password" class="password" required>
        <button class="submit-btn">Log In</button>
        <a href="/register" class="link">Don't have an account? Register One.</a>
    </div>
    
    <script src="js/form.js"></script>

</body>
</html>
